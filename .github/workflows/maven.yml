name: Java CI

on: 
    push:
        branches:
        - master

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install OpenJFX
      run: sudo apt-get install openjfx    
    - name: Build with Maven
      run: mvn package
